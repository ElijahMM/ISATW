{% extends "base_logedin_staff.html" %}

{% block content %}

    <h3 class="title_text">Liste Profesori</h3>

    <div class="content">
        <div>
            <!--Grid row-->
            <div class="row">
                <!--Grid column-->
                <div class="col-sm-2">
                    <label>Facultate</label>
                    <select id="facs" name="nfacts">
                        <option value="">Afiseaza Toate</option>
                        {% for facultate in object_list.facs %}
                            <option value="{{ facultate.id }}">{{ facultate.name }}</option>
                        {% endfor %}
                    </select>

                </div>

                <div class="col-sm-2">
                    <button onclick="myFunction()">Aplica filtre
                    </button>
                </div>

                <div class="col-sm-2">
                    <button onclick="location.href='{% url 'student_app:view_students' %}';">Reseteaza filtre</button>
                </div>

                <!--Grid column-->
                <div class="col-sm-4">

                    <form class="form-inline">
                        <input class="form-control" type="text" placeholder="Search" style="max-width: 150px;">
                        <button>Cauta</button>
                    </form>

                </div>
                <!--Grid column-->

            </div>


            <br>
            <br>
            <div>
                <div>
                    <div class="table-wrapper">
                        <!--Table-->
                        <table class="table">

                            <!--Table head-->
                            <thead>
                            <tr>
                                <th class="th-lg"><strong>Cnp</strong></th>
                                <th class="th-lg"><strong>Nume</strong></th>
                                <th class="th-lg"><strong>Prenume</strong></th>
                                <th class="th-lg"><strong>Facultate</strong></th>

                                <th></th>

                            </tr>

                            </thead>
                            <!--Table head-->

                            <!--Table body-->
                            <tbody>
                            {% for professor in object_list.professors %}
                                <tr>
                                    <th>{{ professor.cnp }}</th>
                                    <th>{{ professor.last_name }}</th>
                                    <th>{{ professor.first_name }}</th>
                                    <th>{{ professor.faculty }}</th>
                                   <th>
                                        <button class="btn btn-sm" style="color: black;"
                                                onclick="window.location.href = '{% url 'professor_app:edit_professor' professor.cnp %}';">
                                            Edit
                                        </button>
                                    </th>
                                    <th>
                                        <button class="btn btn-sm btn-danger"
                                                onclick="window.location.href = '{% url 'professor_app:delete_professor' professor.cnp %}';">
                                            Delete
                                        </button>
                                </tr>
                            {% endfor %}
                            </tbody>
                            <!--Table body-->
                        </table>
                        <!--Table-->
                    </div>

                    <hr class="my-0">


                </div>
            </div>
        </div>
    </div>

    <style media="screen" type="text/css">
        .content {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin-right: 20px !important;
            margin-top: 200px;
            margin-left: 20px !important;

        }

        .title_text {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            margin-left: 20px;
            margin-top: 150px;
            right: 0;
        }
    </style>
    <script>
        // On mouse-over, execute myFunction
        function myFunction() {
            var bar = 2;
            var url = '{% url 'student_app:view_students_s' 2  %}';
            location.href = url;

        }
    </script>

{% endblock %}
